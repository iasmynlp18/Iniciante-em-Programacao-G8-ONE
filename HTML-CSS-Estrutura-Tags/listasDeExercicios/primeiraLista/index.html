<!-- 1) O objetivo é construir a estrutura fundamental de um arquivo HTML, incluindo as tags essenciais: <!DOCTYPE html>, <html>, <head>, e <body>. Além disso, dentro da tag <head>, adicione uma tag <title> com um título de sua escolha para a página -->

<!DOCTYPE html>
<html>
    <!-- 3) Você precisa otimizar a seção <head> da página HTML existente. Adicione uma meta tag para definir a codificação de caracteres como UTF-8 e altere o título da página para algo mais descritivo e apropriado para o conteúdo do site.-->
    <head>
        <meta charset="UTF-8">
        <title>Primeiros 3 exercícios</title>
    </head>
    <!-- 2) Use as tags <h1> para o cabeçalho e <p> para o parágrafo. Escolha um tema para o cabeçalho e escreva um breve parágrafo relacionado a esse tema -->
        <body>
            <h1>Resolvendo...</h1>
            <p>Esta página é a própria resolução dos exercícios propostos pelo curso de HTML e CSS da Alura: "HTML e CSS: ambientes de desenvolvimento, estrutura de arquivos e tags" no Módulo 2 - Documentação e HTML.</p>
        </body>
</html>
